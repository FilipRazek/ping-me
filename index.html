<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ping ME</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body class="container">
    <div class="setting">
      <label for="url">URL:</label>
      <input type="text" id="url" />
    </div>
    <div class="setting">
      <label for="period">Period (s):</label>
      <span id="period-label"></span>
      <input type="range" id="period" min="5" max="120" value="5" />
    </div>
    <table class="requests-table setting">
      <thead>
        <tr>
          <th>Time</th>
          <th>URL</th>
          <th>Response</th>
        </tr>
      </thead>
      <tbody id="requests-table-body">
        <tr>
          <td>10:03:10 AM</td>
          <td>google.com</td>
          <td>200</td>
        </tr>
        <tr>
          <td>10:03:12 AM</td>
          <td>google.</td>
          <td>ajax error 404</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
