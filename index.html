<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ping ME</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body class="container">
    <h1>Ping ME</h1>
    <h2>Enter a URL below to start pinging it.</h2>
    <div class="setting">
      <label for="url">URL:</label>
      <input type="text" id="url" />
    </div>
    <div class="setting">
      <label for="period">Period (s):</label>
      <span id="period-label"></span>
      <input type="range" id="period" min="5" max="120" value="5" />
    </div>
    <table class="requests-table setting">
      <thead>
        <tr>
          <th>Time</th>
          <th>URL</th>
          <th>Response</th>
        </tr>
      </thead>
      <tbody id="requests-table-body"></tbody>
    </table>
    <p>The server might take a while to start if you're the only user ;)</p>
    <p>
      Built by
      <a target="_blank" href="https://github.com/FilipRazek/">Filip Razek</a>
    </p>
    <a target="_blank" href="https://www.buymeacoffee.com/filiprazek">Donate</a>
  </body>
</html>
